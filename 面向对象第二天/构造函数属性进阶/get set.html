<script>
    function Product(name, price) {
        this.name = name;
        this.price = '';
        this.description = '';
        Object.defineProperty(this, 'price', {
            get: function () {
                return (price * 0.8);
            },
            set: function (value) {
                if (value > 10000) {
                    alert('请不要超过10000元!');
                } else {
                    price = value;
                }
            }
        })
    }
    var iphone = new Product("vivoX21", 1000);
    iphone.price = 200000; //这里相当于先调用iphone的set方法，再调用get，会弹出提示，同时会输出上面实例的价格
    console.log(iphone.price);
</script>
