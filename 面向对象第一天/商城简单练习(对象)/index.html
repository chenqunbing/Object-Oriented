<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="itemInfo">
        <div id="name">
            <h1 id='pname'>乐视TV（ Letv） S50 Air 全配版 50英寸2D智能LED液晶 超级电视</h1>
            <div id="pdes">各地区货源已陆续到库，我们将在十月十号左右发货，对于此次延迟发货给您带来的不便表示致歉，望您谅解。</div>
            <div>已售：
                <strong id="psales">6000</strong>
            </div>
            <div>原价：
                <strong id='pprice'>6000</strong>元</div>
            <div>优惠价：
                <strong id='pyouhui'>5000</strong>元</div>
            <div>折扣：
                <strong id='pzhekou'>6.0</strong>折</div>
        </div>
    </div>
    <button id='btn'>加入购物车</button>
</body>
    <script type="text/javascript">
    //产品对象
    /*对象内如何使用对象的属性和方法：this，对象外如何使用：先实例化，后用点语法*/
       function Product(){
            /*属性 行为 可以为空或者给默认值*/
           this.name='';
           this.price='';
           this.description='';
           this.youhuijia='';
           this.zhekou='';
           this.sale='';
       }
       Product.prototype={
           getPrice:function(){
               return this.price;
           },
           addToCart:function(){
               alert("add to your cart!");
           }
       }

    //    和下面的是等价的
    // Product.prototype.getPrice=function(){
    //     return this.price;
    // }
    // Product.prototype.addToCart=function(){
    //     alert('add to your cart!');
    // }
       
         /*获取元素*/
       var btn=document.getElementById('btn');
       var pname=document.getElementById('pname');
       var pdes=document.getElementById('pdes');
       var psales=document.getElementById('psales');
       var pprice=document.getElementById('pprice');
       var pyouhui=document.getElementById('pyouhui');
       var pzhekou=document.getElementById('pzhekou');
       
       window.onload=function(){
           //如何使用
        //对象的使用必须先实例化，对象定义好之后，都是抽象的，必须实例化成具体
           var product=new Product();
           
           /*给对象的赋值赋值，也可以新增属性*/
           product.name='VIVOX21';
           product.price=2220;
           product.description='充电5分钟，使用2小时！';
           product.youhuijia=1100;
           product.zhekou='6.0';
           product.sale=3000;

             /*绑定元素*/
        /*通过点语法访问对象中的属性或者方法*/
           pname.innerHTML=product.name;
           pdes.innerHTML=product.description;
           psales.innerHTML=product.sale;
           pyouhui.innerHTML=product.youhuijia;
           pzhekou.innerHTML=product.zhekou;

            // 绑定事件
           btn.onclick=function(){
               product.addToCart();
           }

       }

    </script>
</html>
