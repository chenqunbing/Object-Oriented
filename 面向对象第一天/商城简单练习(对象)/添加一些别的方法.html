<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="itemInfo">
        <div id="name">
            <h1 id='pname'>乐视TV（ Letv） S50 Air 全配版 50英寸2D智能LED液晶 超级电视</h1>
            <div id="pdes">各地区货源已陆续到库，我们将在十月十号左右发货，对于此次延迟发货给您带来的不便表示致歉，望您谅解。</div>
            <div>已售：
                <strong id="psales">6000</strong>
            </div>
            <div>原价：
                <strong id='pprice'>6000</strong>元</div>
            <div>优惠价：
                <strong id='pyouhui'>5000</strong>元</div>
            <div>折扣：
                <strong id='pzhekou'>6.0</strong>折</div>
        </div>
    </div>
    <button id='btn'>加入购物车</button>
</body>
<script type="text/javascript">
    //产品对象
    /*对象内如何使用对象的属性和方法：this，对象外如何使用：先实例化，后用点语法*/
    function Product(name, price, description, youhuijia, zhekou, sale) {
        /*属性 行为 可以为空或者给默认值*/
        this.name = name;
        this.price = price;
        this.description = description;
        this.youhuijia = youhuijia;
        this.zhekou = zhekou;
        this.sale = sale;
        this.dom = {
            btn: document.getElementById('btn'),
            pname: document.getElementById('pname'),
            pdes: document.getElementById('pdes'),
            psales: document.getElementById('psales'),
            pprice: document.getElementById('pprice'),
            pyouhui: document.getElementById('pyouhui'),
            pzhekou: document.getElementById('pzhekou')

        };
    }
    Product.prototype = {
        getPrice: function () {
            return this.price;
        },
        addToCart: function () {
            alert("add to your cart!");
        },
        bindDom: function () {
            this.dom.pname.innerHTML = this.name;
            this.dom.pdes.innerHTML = this.description;
            this.dom.psales.innerHTML = this.sale;
            this.dom.pyouhui.innerHTML = this.youhuijia;
            this.dom.pzhekou.innerHTML = this.zhekou;
        },
        bindEvent:function(){
            var that=this;
            this.dom.btn.onclick=function(){
                that.addToCart();
            }
        }
    }

    //    和下面的是等价的
    // Product.prototype.getPrice=function(){
    //     return this.price;
    // }
    // Product.prototype.addToCart=function(){
    //     alert('add to your cart!');
    // }

    /*获取元素*/
  
    window.onload = function () {
        //如何使用
        //对象的使用必须先实例化，对象定义好之后，都是抽象的，必须实例化成具体
        var product = new Product('VIVOX21', 2220, '充电5分钟，使用2小时！', 1100, '6.0', 3000);

        product.bindDom();
        product.bindEvent();
      
      

       

    }

</script>

</html>
