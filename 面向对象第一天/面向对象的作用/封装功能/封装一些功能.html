<script>
    var $$=function(){};
    $$.prototype.$id=function(id){
        return document.getElementById(id);
    }
    $$.prototype.$tag=function(tag){
        return document.getElementsByTagName(tag);
    }

    var $$=new $$();
    var btn=$$.$id('btn');
    var divs=$$.$tag('div');
    btn.onclick=function(){
        for(var i=0;i<divs.length;i++){
            divs[i].style.background='red';
        }
    }
</script>
